<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../portfolio2/css/style.css">
    <title>My Portfolio</title>
</head>

<body>
    <div class="container sticky-top bg-white">
        <div class="row header">
            <div class="d-inline-flex p-3 tab">
                <h1>Matthew Grove</h1>
            </div>
            <div class="col"></div>
            <div class="float-right p-3">
                <div class="col">
                    <a href="index.html">About |</a>
                    <a href="portfolio.html">Portfolio |</a>
                    <a>Contact</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container pb-3 pl-3 bg-white">
        <div class="row  bg-white pt-5">
            <div class="col-4">
                <h2 class="d-inline-flex ">Contact Me</h2>
            </div>
            <div class="col bg-white"></div>
        </div>
    </div>

    <div class="container bg-white mb-3 pb-2">
        <div class="row bg-white">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col align">
                <form action="mailto:example@email.com" method="post" enctype="text/plain">
                    Name
                    <input type="text" name="name" placeholder="John Smith">
                </form><br>
            </div>
        </div>
        <div class="row">
            <div class="col-2 align"></div>
            <div class="col">
                Email
                <input class="align" type="text" name="email" placeholder="example@email.com"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                Message
                <input type="text" id="message" name="message">
            </div>       
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 d-sm-inline-flex p-1 ">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>

    <div class="container fixed-bottom footer">
        <div class="row ">
            <div class="col-5"></div>
            <div class="col-2 pt-3 pb-3 ">
                Copyright&nbsp;&copy;
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</body>
</html>
